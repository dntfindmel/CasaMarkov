<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image0_0.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="image1_0.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="image2_0.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<section>
  <h2 class="titulo" id="mtg">MAGIC THE GATHERING</h2>
  <div class="card-div">
    <p *ngIf="lista.length <= 0"></p>
    <div class="card" style="width: 18rem;" *ngFor="let item of lista.slice(0, 4)">
      <img (click)="verDetalhe(item)" src="produto_{{item.id}}.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text fw-bold">{{item.nome}}</p>
        <br>
        <p class="card-text">R$ {{item.valor}}</p>
      </div>
      <button *ngIf="item.quantidade > 0" (click)="adicionarItem(item)" type="button" class="btn btn-outline-warning text-custom">Comprar</button>
    </div>
  </div>
</section>
