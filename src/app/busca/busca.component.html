<div class="busca-div" *ngIf="produtosFiltrados.length > 0; else noResults">
  <div *ngFor="let produto of produtosFiltrados">
    <h3>{{ produto.nome }}</h3>
    <p>{{ produto.descritivo }}</p>
    <p><b>Pre√ßo: R$ {{ produto.valor }}</b></p>
    <button class="btn-detalhe" (click)="verDetalhe(produto)">Ver Detalhe</button>
  </div>
</div>

<ng-template #noResults>
  <p class="no-produto">{{ mensagem }}</p>
</ng-template>
